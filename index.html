<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/icons/favicon-16x16.png">
    <title>Pokédex</title>
</head>
<body>  

    <h1 class="titulo">Pokédex</h1>

    <img src="assets/images/ASH.png" id="Ash" alt="Ash">
        
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif"
        alt="Pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number">6</span> - 
            <span class="pokemon_name">charizard</span>
        </h1>

        <form class="form">
            <input type="search"
            class="input_search"
            placeholder="Name or Number"
            required autofocus
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>


        <img src="assets/images/pokedex.png"  id="pokedex" alt="Pokedex">
     </main>


    <script src="assets/js/script.js"></script>
</body>
</html>
